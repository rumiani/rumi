    <title>Text-Portrait</title>

<body>
    <div class="input">
        <div class="choose">
            <input accept="image/*" type="file" class="inputPic" required>
            <input class='range' type="range" class="range" title='Font Size (5-30 px)' min="5" max="30" > <span class="rangNum"></span>
            <button class="go">Go</button>
        </div>
        <br>
        <textarea placeholder="Enter a text here .." name="textarea" class="inputText" resize='none' id=""  required></textarea>
    </div>
    <section>
        <p class="output"></p>
        
    </section>
